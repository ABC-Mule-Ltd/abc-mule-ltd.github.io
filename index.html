<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Ltd..</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="assets/images/avatar.png" alt="ABC Ltd." class="company-logo">
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h1>Home</h1>
            <p>Welcome to ABC Ltd..</p>
        </section>
        <section id="about">
            <h1>About</h1>
            <p>Learn more about our company.</p>
        </section>
        <section id="projects">
            <h1>Projects</h1>
            <p>Explore our MuleSoft and integration projects.</p>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <p>Get in touch with us.</p>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; <span id="year"></span> ABC Ltd. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
